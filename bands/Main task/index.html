<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px black solid;

        }

        .page {
            display: block;
            width: 100%;
            text-align: center;

        }

        .page-item {
            display: inline-block;
            vertical-align: center;
            padding: 5px;
            border: 1px solid black;
            margin-right: 4px;
            cursor: pointer;


        }
    </style>
</head>

<body>
    <div>
        <input type ="text" id="name" placeholder="Enter name" />
        <button id='search'>Search</button>
    </div>
    <div>
        <select id="select">
            <option value="">None</option>
        </select>
    </div>
    <div>
        Active: <input type ="checkbox" class="active" />
        <!-- Inactive: <input type ="checkbox" class="active"/> -->
    </div>


    <table>
        <thead>
            <tr>
                <th>Row number</th>
                <th onclick='sortByName()'>Name of the band</th>
                <th>Active-inactive</th>
                <th>Tags</th>
                <th>Band members</th>
                <th onclick='sortByAlbums()'>Total albums</th>

            </tr>

        </thead>
        <tbody id="body">

        </tbody>
    </table>

    <div class="page"></div>


    <script src=script.js></script>
</body>

</html>
